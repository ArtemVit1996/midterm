<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Midterm Survey</h1><br>
<form class="form-group" action="#" method="post">
    <div class="form-group">
        <label for="name">Name:</label><br>
        <input class="" type="text" id="name" name="name" value=""><br>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Check all that make you happy:</label>
        <div class="col-sm-4">
            <repeat group="{{ @list }}" value="{{ @item }}">
                <label><input type="checkbox"
                              name="{{ @item }}"
                              id="{{ @item }}"
                              value="{{ @item }}"> {{ (@item) }}
                    </input></label><br>
            </repeat>
        </div>
    </div>

    <button class="btn btn-dark button">Next></button>


</form>




</body>
</html>
